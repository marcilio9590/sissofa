<section class="container-fluid">
	<div class="row">
		<div class="col-xs-3"></div>
		<div class="col-xs-6">
			<h1 class="titulos" align="center">Cadastro de Itens</h1>
		</div>
		<div class="col-xs-3"></div>
	</div>
	<div class="row">
		<div class="col-xs-2"></div>
		<div class="col-xs-8">
			<div class="row">
				<form name="cadMaterial">
				<div class="col-md-6">
					<div class="form-group">
				    <label for="nome">Nome</label>
				    <input id="nome" type="text" ng-required="true" class="form-control" ng-model="produto.nome">
				  </div>
				</div>
				 
				<div class="col-md-6">
					<div class="form-group">
				    	<label for="preco">Preço</label> <label ng-show="flag">Total</label>
				    	<input type="number" ng-required="true" class="form-control" ng-model="produto.preco">
				  	</div>
				</div>
				<div class="col-md-6">
					<div class="form-inline">
				    	<input type="checkbox" ng-checked="flag" class="form-control" ng-click="troca()">
				    	<label for="nome" style="font-size:13px;">Este item é vendido por metro?</label>
				  	</div>
				</div>
				<div class="col-md-6" ng-if="flag">
					<div class="form-group">
				    	<label for="preco">Total de metros</label>
				    	<input type="number" ng-required="true" class="form-control" ng-model="produto.metro">
				  	</div>
				</div>
				<div class="col-md-6" ng-if="!flag">
					<div class="form-group">
				    	<label for="preco">Quantidade</label>
				    	<input type="number" ng-required="true" class="form-control" ng-model="produto.quantidade">
				  	</div>
				</div>
				<div class="form-group">
				<div class="row">
					<div class="col-md-9"></div>
					<div class="col-md-3">
						<button class="btn btn-success" ng-click=incluirItem(produto) ng-disabled="cadMaterial.$invalid">Confirmar</button>
					</div>
					
				</div>
		   	    </div>
			</form>
				
				
			</div>
			
			
		</div>
		<div class="col-xs-2"></div>
	</div>
	<div class="row" ng-show="cad">
		<div class="col-md-4"></div>
		<div class="col-md-4 cadOk" >
			<label for=""><i class="fa fa-check" aria-hidden="true"></i> Cadastro Realizado !!!</label>
		</div>
		<div class="col-md-4"></div>
	</div>
	
</section>
