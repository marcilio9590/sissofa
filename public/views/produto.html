<section class="container">
	<div class="row">
		<div class="col-xs-4"></div>
		<div class="col-xs-4">
			<h1>Cadastro de Materiais</h1>
		</div>
		<div class="col-xs-4"></div>
	</div>
	<div class="row">
		<div class="col-xs-4"></div>
		<div class="col-xs-4">
			<form name="cadMaterial">
				 <div class="form-group">
				    <label for="nome">Nome</label>
				    <input type="text" ng-required="true" class="form-control" ng-model="nome">
				  </div>
				<div class="form-group">
				  	<button class="btn button" ng-disabled="cadMaterial.$invalid">Confirmar</button>
		   	    </div>
			</form>
			
		</div>
		<div class="col-xs-4"></div>
	</div>
	
</section>
