<section class="container-fluid CaixaLogin">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 meioLogin">
            <form name="loginForm">
                <div class="form-group">
                    <label for="login">Usu√°rio:</label>
                    <input type="text" ng-model="user.login" class="form-control" id="login">
                </div>
                <div class="form-group">
                    <label for="pwd">Senha:</label>
                    <input type="password" ng-model="user.senha" class="form-control" id="pwd">
                </div>
                <button ng-disabled="loginForm.$invalid" ng-click="efetuarLogin(user)" class="btn btnLogin">Entrar</button>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
    <div ng-show="erroLogin" class="avisoLogin">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h3 class="avisoLogin">{{loginAviso}}</h3> <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
        </div>
        <div class="col-md-4"></div>
    </div>
</section>
